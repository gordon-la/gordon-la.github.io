<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gordon La Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #444;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
            color: #ddd;
        }
        main {
            padding: 2rem;
            background: #fff;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 0.5rem;
        }
        form input, form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 0.7rem;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        form button:hover {
            background: #555;
        }
    </style>
</head>
<body onload="displayCurrentYear()">
<header>
    <h1>Gordon La</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="contact">
        <h2>Contact</h2>
        <p>If you would like to reach out, please feel free to contact me at
            <script type="text/javascript">
                var a = "mai";
                var b = "lto:";
                var c = "gordonhaesla";
                var d = "@";
                var e = "gmail.com";
                var f = a + b + c + d + e;
                document.write('<a href="' + f + '">gordonhaesla@gmail.com</a>');
            </script> or by filling out the form below. I look forward to connecting with you!</p>

        <form action="https://formsubmit.co/gordonhaesla@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; <span id="currentYear"></span> Gordon La Portfolio</p>
    <script>
        function displayCurrentYear() {
            var year = new Date().getFullYear();
            document.getElementById("currentYear").textContent = year;
        }
    </script>
</footer>
</body>
</html>
