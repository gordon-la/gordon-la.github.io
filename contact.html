<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gordon La Portfolio</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Very dark grey background */
            color: #fff; /* White text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #1c1c1c; /* Very dark grey header */
            color: #fff; /* White text */
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ccc; /* Lighter gray on hover */
        }

        .linkedin-logo {
            width: 24px;
            height: 24px;
            margin-left: 1rem;
        }

        /* FadeIn and fadeOut animations to the main section */
        main {
            padding: 2rem;
            background-color: #1c1c1c; /* Very dark grey background for main content */
            color: #fff; /* White text */
            max-width: 800px;
            margin: 2rem auto;
            flex: 1;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        main.fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        main p {
            color: #ccc; /* Light grey color for body text */
        }

        main h2 {
            color: #fff; /* White color for the "About Me" header */
            font-size: 2.5rem; /* Increase the size of the "About Me" header */
        }

        /* Flexbox container for image and text */
        .content {
            display: flex;
            align-items: flex-start;
        }

        .content img {
            max-width: 200px; /* Set maximum width for image */
            margin-right: 2rem; /* Space between image and text */
            border-radius: 10px; /* Rounded corners for image */
        }

        footer {
            background: #1c1c1c; /* Very dark grey footer */
            color: #fff; /* White text */
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 0.5rem;
        }
        form input, form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #ccc;
            font-size: 16px;
        }
        form button {
            padding: 0.7rem;
            border: none;
            background: #888; /* Lighter grey */
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
        }

        form button:hover {
            background: #aaa;
        }
    </style>
</head>
<body onload="displayCurrentYear()">
<header>
    <h1>GORDON LA</h1>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="projects.html">PROJECTS</a></li>
            <li><a href="resume.html">RESUME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li>
                <a href="https://www.linkedin.com/in/gordon-la" target="_blank" rel="noopener noreferrer">
                    <img src="assets/linkedin-logo.webp" alt="LinkedIn" class="linkedin-logo">
                </a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section id="contact">
        <h2>Contact</h2>
        <p>If you would like to reach out, please feel free to contact me at
            <script type="text/javascript">
                var a = "mai";
                var b = "lto:";
                var c = "gordonhaesla";
                var d = "@";
                var e = "gmail.com";
                var f = a + b + c + d + e;
                document.write('<a href="' + f + '" style="color: #ccc;">gordonhaesla@gmail.com</a>');
            </script> or by filling out the form below. I look forward to connecting with you!</p>

        <form action="https://formsubmit.co/gordonhaesla@gmail.com" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; <span id="currentYear"></span> Gordon La Portfolio</p>
    <script>
        function displayCurrentYear() {
            var year = new Date().getFullYear();
            document.getElementById("currentYear").textContent = year;
        }

        // JavaScript to handle fade-out on link click
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('a');

            links.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    // Check if the clicked link is the LinkedIn logo
                    if (link.querySelector('img') && link.querySelector('img').classList.contains('linkedin-logo')) {
                        return; // Do nothing, don't trigger fade-out
                    }

                    event.preventDefault(); // Prevent immediate navigation

                    // Add fade-out class to main
                    document.querySelector('main').classList.add('fade-out');

                    // Wait for the animation to finish before navigating
                    setTimeout(function () {
                        window.location.href = link.href;
                    }, 500); // Matches the fade-out duration
                });
            });
        });
    </script>
</footer>
</body>
</html>
